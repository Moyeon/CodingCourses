<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Closing the Blinds</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body{
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .bg{
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgb(248, 222, 126) 30%, rgb(217, 144, 88));
            z-index: -1;
            transition: 0.85s;
        }
        .box{
            position: relative;
            width: 320px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgb(131, 234, 241) 20%, rgb(99, 164, 255));
            cursor: pointer;
        }
        span{
            color: white;
            font-size: 40px;
            font-family: 'Dancing Script', cursive;
        }
        .string{
            position: absolute;
            width: 10px;
            height: 160px;
            background: rgb(238, 238, 238);
            border-radius: 0 10px 0 0;
            right: -10px;
            top: 0;
            transition: 0.85s;
        }
        .string-end{
            width: 16px;
            height: 24px;
            background: rgb(204, 204, 204);
            position: absolute;
            border-radius: 0 0 8px 8px;
            right: -13px;
            bottom: -84px;
            transition: 0.85s;
        }
        .blind{
            position: absolute;
            width: 20px;
            height: 0px;
            top: 0;
            background: linear-gradient(to right, white, rgb(228, 228, 228) 70%);
        }
        .box:hover .blind{
            height: 100px;
        }
        .box:hover .bg{
            filter: invert(100%) brightness(30%);
        }
        .box:hover .string{
            height: 120px;
        }
        .box:hover .string-end{
            bottom: -44px;
        }
        .b1{
            left: 0;
            transition: 0.1s;
        }
        .b2{
            left: 20px;
            transition: 0.15s;
        }
        .b3{
            left: 40px;
            transition: 0.2s;
        }
        .b4{
            left: 60px;
            transition: 0.25s;
        }
        .b5{
            left: 80px;
            transition: 0.3s;
        }
        .b6{
            left: 100px;
            transition: 0.35s;
        }
        .b7{
            left: 120px;
            transition: 0.4s;
        }
        .b8{
            left: 140px;
            transition: 0.45s;
        }
        .b9{
            left: 160px;
            transition: 0.5s;
        }
        .b10{
            left: 180px;
            transition: 0.55s;
        }
        .b11{
            left: 200px;
            transition: 0.6s;
        }
        .b12{
            left: 220px;
            transition: 0.65s;
        }
        .b13{
            left: 240px;
            transition: 0.7s;
        }
        .b14{
            left: 260px;
            transition: 0.75s;
        }
        .b15{
            left: 280px;
            transition: 0.8s;
        }
        .b16{
            left: 300px;
            transition: 0.85s;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bg"></div>
        <span>Close the blinds</span>
        <div class="string"></div>
        <div class="string-end"></div>
        <div class="blind b1"></div>
        <div class="blind b2"></div>
        <div class="blind b3"></div>
        <div class="blind b4"></div>
        <div class="blind b5"></div>
        <div class="blind b6"></div>
        <div class="blind b7"></div>
        <div class="blind b8"></div>
        <div class="blind b9"></div>
        <div class="blind b10"></div>
        <div class="blind b11"></div>
        <div class="blind b12"></div>
        <div class="blind b13"></div>
        <div class="blind b14"></div>
        <div class="blind b15"></div>
        <div class="blind b16"></div>
    </div>
</body>
</html>
