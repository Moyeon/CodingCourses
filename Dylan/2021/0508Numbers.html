<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers and Buttons</title>
    <style>
        input{
            height: 30px;
            font-size: 25px;
        }
        button{
            height: 35px;
            font-size: 20px;
            background-color: skyblue;
            border: none;
        }
        div{
            margin: 10px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <input type="text" id="input" onkeyup="enter()">
    <button onclick="clicked();">Enter</button>
    <div id="display"></div>

    <script>
        function clicked(){
            var num = document.getElementById("input").value;
            var display = document.getElementById("display");
            if(isNaN(num)){
                display.innerHTML = "Not a number.";
            }else{
                var ans = "";
                for(var i = 1; i <= 9; i++){
                    ans = ans + num + " &times " + i + " = " + num*i + "<br>";
                }
                display.innerHTML = ans;
            }
        }

        function enter(){
            if(window.event.keyCode == 13){
                clicked();
            }
        }
    </script>
</body>
</html>
