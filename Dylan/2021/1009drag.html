<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag</title>
    <style>
        .item{
            width: 100px;
            height: 100px;
            background-color: navy;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="item" draggable="false" id="item"></div>

    <script>
        const item = document.getElementById("item");
        function onMouseClick(event){
            var shiftX = event.clientX - item.getBoundingClientRect().left;
            var shiftY = event.clientY - item.getBoundingClientRect().top;

            function moveTo(x, y){
                item.style.left = x - shiftX +'px';
                item.style.top = y - shiftY +'px';
            }
            function onMouseMove(event){
                moveTo(event.pageX, event.pageY);
            }
            document.addEventListener('mousemove', onMouseMove);
        
            function onMouseUp(event){
                document.removeEventListener('mousemove', onMouseMove);
            }
            item.addEventListener('mouseup', onMouseUp);
        }
        item.addEventListener('mousedown', onMouseClick);
    </script>
</body>
</html>
