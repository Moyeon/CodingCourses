<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag!</title>
    <link rel="stylesheet" href="dragTransform.css">
</head>
<body>
    <div class="slider" id="slider">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
        <div class="item">6</div>
        <div class="item">7</div>
        <div class="item">8</div>
        <div class="item">9</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div>
        <div class="item">14</div>
        <div class="item">15</div>
        <div class="item">16</div>
        <div class="item">17</div>
        <div class="item">18</div>
        <div class="item">19</div>
        <div class="item">20</div>
    </div>

    <script>
        const slider = document.getElementById("slider");

        function onMouseClick(event){
            var startX = event.pageX - slider.offsetLeft;
            var startScroll = slider.scrollLeft;
            slider.classList.add('active');

            function onMouseMove(event){
                var x = event.pageX - slider.offsetLeft;
                var walk = (x - startX)*3;
                slider.scrollLeft = startScroll - walk;
            }
            slider.addEventListener("mousemove", onMouseMove);

            function onMouseUp(event){
                slider.removeEventListener("mousemove", onMouseMove);
                slider.classList.remove('active');
            }
            document.addEventListener("mouseup", onMouseUp);
        }
        slider.addEventListener("mousedown", onMouseClick);
    </script>
</body>
</html>
