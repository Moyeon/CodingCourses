<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 100vh;
            margin: 0;
            padding: 0;
            background-color: rgb(255, 239, 194);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .box{
            width: 100px;
            height: 100px;
            border-radius: 30px;
            background-color: rgb(245, 245, 245);
            box-shadow: 0 0 0 #90909080,
                        10px 10px 10px #90909080 inset,
                        -10px -10px 10px #ffffff inset;
            animation: click 2s ease infinite alternate;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        p{
            transform: scale(0,0);
            animation: appear 2s ease infinite alternate;
            font-size: 50px;
        }

        @keyframes appear {
            25%{
                transform: scale(0,0);
            }
            100%{
                transform: scale(1,1);
            }
        }

        @keyframes click {
            from{
                width: 100px;
                height: 100px;
                background-color: rgb(245, 245, 245);
                box-shadow: 0 0 0 #90909080,
                            10px 10px 10px #90909080 inset,
                            -10px -10px 10px #ffffff inset;
            }
            25%{
                width: 100px;
                height: 100px;
                background-color: rgb(250, 250, 250);
                box-shadow: 10px 10px 10px #90909080,
                            0 0 0 #90909080 inset,
                            0 0 0 #ffffff inset;
            }
            
            100%{
                width: 500px;
                height: 300px;
                background-color: rgb(250, 250, 250);
                box-shadow: 40px 40px 40px #90909080,
                            0 0 0 #90909080 inset,
                            0 0 0 #ffffff inset;
            }
        }
    </style>
</head>
<body>
    <div class="box"><p>Welcome!</p></div>
</body>
</html>
