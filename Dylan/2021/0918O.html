<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O!</title>
    <style>
        body{
            height: 100vh;
            background-color: rgb(247, 234, 207);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Ooutside{
            width: 500px;
            height: 500px;
            background-color: black;
            border-radius: 50%;
            box-shadow: 30px 30px 0 rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .Oinside{
            width: 400px;
            height: 400px;
            background-color: rgb(247, 234, 207);
            border-radius: 50%;
            box-shadow: 30px 30px 0 rgba(0,0,0,0.2) inset;
            animation: change 5s infinite cubic-bezier(0.7, -1.3, 0.6, 2);
        }
        @keyframes change {
            0%, 7%{
                transform: scale(1, 1);
            }
            25%, 32%{
                transform: scale(0.8, 0.8);
            }
            50%, 57%{
                transform: scale(0.7, 1.15);
            }
            75%, 82%{
                transform: rotate(20deg) scale(0.5, 1.1);
            }
        }
    </style>
</head>
<body>
    <div class="Ooutside">
        <div class="Oinside"></div>
    </div>
</body>
</html>
