<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analogue Clock</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .clock{
            width: 300px;
            height: 300px;
            border: 3px solid grey;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url(clock_background.jpeg);
            background-size: cover;
        }
        .clock .hours,
        .clock .minutes,
        .clock .seconds{
            position: absolute;
        }
        .clock .hours,
        .hourPin{
            width: 150px;
            height: 150px;
        }
        .clock .minutes,
        .minPin{
            width: 180px;
            height: 180px;
        }
        .clock .seconds,
        .secPin{
            width: 210px;
            height: 210px;
        }
        .hourPin, .minPin, .secPin{
            display: flex;
            justify-content: center;
            position: absolute;
        }
        .hourPin:before{
            content: "";
            position: absolute;
            width: 8px;
            height: 75px;
            background: black;
            z-index: 10;
        }
        .minPin:before{
            content: "";
            position: absolute;
            width: 6px;
            height: 90px;
            background: black;
            z-index: 11;
        }
        .secPin:before{
            content: "";
            position: absolute;
            width: 2px;
            height: 120px;
            background: chocolate;
            z-index: 12;
        }
        .clock:before{
            content: "";
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            z-index: 20;
        }
    </style>
</head>
<body> 
    <div class="clock">
        <div class="hours">
            <div class="hourPin" id="hourPin"></div>
        </div>
        <div class="minutes">
            <div class="minPin" id="minPin"></div>
        </div>
        <div class="seconds">
            <div class="secPin" id="secPin"></div>
        </div>
    </div>

    <script>
        const hP = document.getElementById("hourPin");
        const mP = document.getElementById("minPin");
        const sP = document.getElementById("secPin");
        setInterval(() => {
            var date = new Date();
            var sec = date.getSeconds();
            var min = date.getMinutes();
            var hour = date.getHours();

            sP.style.transform = 'rotateZ(' + sec*6 + 'deg)';
            mP.style.transform = 'rotateZ(' + min*6 + 'deg)';
            hP.style.transform = 'rotateZ(' + (hour*30 + min/2) + 'deg)';
        })
    </script>
</body>
</html>
