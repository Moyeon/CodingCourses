<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>April 3rd</title>
    <style>
        #box{
            width: 200px;
            height: 100px;
            background-color: lightpink;
            margin-bottom: 10px;
            transition: all ease 1s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <button onclick="change();">Change!</button>

    <script>
        var colorNum = 0;
        var colors = ["indianred", "orange", "yellow","olivedrab","skyblue"];
        function change(){
            var col = colors[colorNum];
            colorNum = (colorNum + 1) % colors.length;
            document.getElementById("box").style.backgroundColor = col;
        }
    </script>
</body>
</html>
