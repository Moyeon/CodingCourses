<html lang="en">
<head>

<body>
    <script>
        var names = ["Amy", "Brian", "Catherine", "Dylan", "Ethan", "Finn"];
        console.log(names);
        console.log(names[1]);
        console.log(names[3]+names[5]);

        var i;
        for( i=0; i<names.length; i++ ){
            document.write(names[i]+" ");
        }

        var d = {first: "Dylan", last: "Jahng", birth: 2011};
        console.log(d.last);
        console.log(d.first);
        console.log(d.birth);

        var inventors = [
            { first: "Albert", last: "Einstein", year: 1879, passed: 1955},
            { first: "Isaac", last: "Newton", year: 1643, passed: 1727},
            { first: 'Galileo', last: 'Galilei', year: 1564, passed: 1642 },
            { first: 'Marie', last: 'Curie', year: 1867, passed: 1934 },
            { first: 'Johannes', last: 'Kepler', year: 1571, passed: 1630 },
            { first: 'Nicolaus', last: 'Copernicus', year: 1473, passed: 1543 },
            { first: 'Max', last: 'Planck', year: 1858, passed: 1947 },
            { first: 'Katherine', last: 'Blodgett', year: 1898, passed: 1979 },
            { first: 'Ada', last: 'Lovelace', year: 1815, passed: 1852 },
            { first: 'Sarah E.', last: 'Goode', year: 1855, passed: 1905 },
            { first: 'Lise', last: 'Meitner', year: 1878, passed: 1968 },
            { first: 'Hanna', last: 'HammarstrÃ¶m', year: 1829, passed: 1909 }
        ];
        console.log(inventors[0].last + inventors[1].last);
        console.log(inventors);
        
        var beforeSixteen = inventors.filter(inventor => (inventor.year < 1600));
        console.log(beforeSixteen);

        var ordered = inventors.sort( function(a, b){
            if(a.passed < b.passed){
                return 1;
            }else{
                return -1;
            }
        });
        console.table(ordered);

        var oldest = inventors.sort( function(a, b){
            var alived = a.passed - a.year;
            var blived = b.passed - b.year;
            if(alived>blived){
                return 1;
            }else{
                return -1;
            }
        });
        console.table(oldest);

        var j;
        for(j=0;j<inventors.length;j++){
            inventors[j].lived = inventors[j].passed - inventors[j].year;
        }
        console.table(inventors);

        d.birthday = 31;
        d.birthmonth = 'Jan';
        console.log(d);
    </script>
