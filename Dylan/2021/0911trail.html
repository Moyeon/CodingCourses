<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trails</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
        }
        .box{
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: slateblue;
        }
        .trail{
            width: 300px;
            height: 100px;
            animation: sliding 2s alternate infinite ease-in-out;
        }
        .box::before{
            content: "";
            position: absolute;
            width: 200px;
            height: 100px;
            background: linear-gradient(to right, rgba(105, 90, 205, 0.5) 50%, rgba(105,90,205,0) 100%);
            transform-origin: 0 0;
            animation: shadow 4s infinite ease-in-out 2s;
        }
        .box::after{
            content: "";
            position: absolute;
            left: -100px;
            width: 200px;
            height: 100px;
            background: linear-gradient(to left, rgba(105, 90, 205, 0.5) 50%, rgba(105,90,205,0) 100%);
            transform-origin: 100% 0;
            animation: shadow 4s infinite ease-in-out;
        }
        @keyframes sliding {
            from{
                transform: translateX(100px);
            }
            to{
                transform: translateX(500px);
            }
        }
        @keyframes shadow {
            0%{
                transform:  scale(0.5, 1);
            }
            30%{
                transform:  scale(1.3, 1);
            }
            55%{
                transform:  scale(0.5, 1);
            }
            100%{
                transform:  scale(0.5, 1);
            }
        }
    </style>
</head>
<body>
    <div class="trail">
        <div class="box"></div>
    </div>
</body>
</html>
