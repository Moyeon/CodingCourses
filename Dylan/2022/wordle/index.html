<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordle</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h3>Wordle</h3>
        <div id="statistics"></div>
    </div>
    <div id="resultScreen">
        <div id="close">X</div>
        <p>STATISTICS</p>
        <div class="grid">
            <!-- <div class="myResult">
                <div id="played">6</div>
                <div class="info">Played</div>
            </div> -->
            <div class="myResult">
                <div id="curr">5</div>
                <div class="info">Current Streak</div>
            </div>
            <!-- <div class="myResult">
                <div id="max">2</div>
                <div class="info">Max Streak</div>
            </div> -->
        </div>
        <p class="nextWordle">NEXT WORDLE</p>
        <!-- <h2 id="timeleft">14:15:44</h2> -->
        <button onclick="restart();">RESTART</button>
        
    </div>
    <div class="spacing"></div>
    <div class="container">
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
        <div class="row">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </div>

    <div class="keyboard">
        <div class="keyrow">
            <div class="key" onclick="keyInput('Q');">Q</div>
            <div class="key" onclick="keyInput('W');">W</div>
            <div class="key" onclick="keyInput('E');">E</div>
            <div class="key" onclick="keyInput('R');">R</div>
            <div class="key" onclick="keyInput('T');">T</div>
            <div class="key" onclick="keyInput('Y');">Y</div>
            <div class="key" onclick="keyInput('U');">U</div>
            <div class="key" onclick="keyInput('I');">I</div>
            <div class="key" onclick="keyInput('O');">O</div>
            <div class="key" onclick="keyInput('P');">P</div>
        </div>
        <div class="keyrow">
            <div class="key" onclick="keyInput('A');">A</div>
            <div class="key" onclick="keyInput('S');">S</div>
            <div class="key" onclick="keyInput('D');">D</div>
            <div class="key" onclick="keyInput('F');">F</div>
            <div class="key" onclick="keyInput('G');">G</div>
            <div class="key" onclick="keyInput('H');">H</div>
            <div class="key" onclick="keyInput('J');">J</div>
            <div class="key" onclick="keyInput('K');">K</div>
            <div class="key" onclick="keyInput('L');">L</div>
        </div>
        <div class="keyrow">
            <div class="key" id="enter" onclick="enter();">ENTER</div>
            <div class="key" onclick="keyInput('Z');">Z</div>
            <div class="key" onclick="keyInput('X');">X</div>
            <div class="key" onclick="keyInput('C');">C</div>
            <div class="key" onclick="keyInput('V');">V</div>
            <div class="key" onclick="keyInput('B');">B</div>
            <div class="key" onclick="keyInput('N');">N</div>
            <div class="key" onclick="keyInput('M');">M</div>
            <div class="key" id="backspace" onclick="keyDelete();">
                <div class="bs"></div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="wordlist.js"></script>
    <script type="text/javascript" src="main.js"></script>
</body>
</html>
