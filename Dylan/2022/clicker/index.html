<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="winPopup" class="winPopup" onclick="closeWinPopUp();">YOU WIN</div>
    <div class="gameDisplay">
        <div class="main">
            <div class="coinUI">
                <div id="coinIcon"></div>
                <div id="coinText">0</div>
            </div>
            <div id="character" oncontextmenu="coinEarn(); return false;" class="level0"></div>
        </div>
        <div class="shop">
            <h3>SHOP</h3>
            <div class="item" id="arrow1" onclick="buyItem1();">
                <div class="icon"></div>
                <div class="price">1,000C</div>
                <div class="info">5 Coin per Click</div>
            </div>
            <div class="item" id="arrow2" onclick="buyItem2();">
                <div class="icon"></div>
                <div class="price">5,000C</div>
                <div class="info">10 Coin per Click</div>
            </div>
            <div class="item" id="arrow3" onclick="buyItem3();">
                <div class="icon"></div>
                <div class="price">10,000C</div>
                <div class="info">50 Coin per Click</div>
            </div>
            <div class="item" id="arrow4" onclick="buyItem4();">
                <div class="icon"></div>
                <div class="price">50,000C</div>
                <div class="info">100 Coin per Click</div>
            </div>
            <div class="item" id="arrow5" onclick="buyItem5();">
                <div class="icon"></div>
                <div class="price">100,000C</div>
                <div class="info">500 Coin per Click</div>
            </div>
            <div class="item" id="arrow6" onclick="buyItem6();">
                <div class="icon"></div>
                <div class="price">500,000C</div>
                <div class="info">1,000 Coin per Click</div>
            </div>
            <div class="item" id="win" onclick="winEvent();">
                <div class="icon"></div>
                <div class="price">1,000,000C</div>
                <div class="info">WIN</div>
            </div>
        </div>

        <div class="volume">
            <button onclick="audioPlay();">skip</button>
            <input type="range" min="0" max="100" value="10" id="volumeInput">
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
</body>
</html>
