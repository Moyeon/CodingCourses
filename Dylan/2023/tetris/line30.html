<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>30 LINES</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="retryNotice">KEEP HOLDING TO RETRY</div>
    <div id="gameBoard">
        <div class="text">HOLD</div>
        <div id="holdBox"></div>
        <div id="gameGrid">
            <canvas id="gameGridCanvas"></canvas>
        </div>
        <div class="text">NEXT</div>
        <div id="nextBox"></div>
        <div class="line30UI">
            <p>PIECES</p>
            <h3>
                <span id="pieces">0.000</span>/S
            </h3>
            <p>LINES</p>
            <h3>
                <span id="lines">0</span>/30
            </h3>
            <p>TIME</p>
            <h3>
                <span id="time">0:14</span>
            </h3>

        </div>
        <div class="UI">
            
            <p id="bgmTitle">Island Dream - Chris Haugen.mp3</p>
            <div class="bgmBar">
                <button class="bgmBtn" id="bgmBack" onclick="bgmBack()"></button>
                <button class="bgmBtn" id="bgmPlay" onclick="bgmPlayPause()"></button>
                <button class="bgmBtn" id="bgmNext" onclick="bgmNext()"></button>
                <button class="bgmBtn" id="bgmLoop" onclick="bgmLoop()"></button>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="spindata.js"></script>
    <script type="text/javascript" src="setting.js"></script>
    <script type="text/javascript" src="tetris-line30.js"></script>
</body>
</html>
