<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Practice Gradients</title>
    <style>
        .box1{
            width: 100px;
            height: 100px;
            background: linear-gradient(to right bottom, pink, cornflowerblue);
        }
        .box2{
            width: 800px;
            height: 100px;
            background: linear-gradient(to right, red, yellow, green,  blue, purple);
        }
        .box3{
            width: 800px;
            height: 100px;
            background: linear-gradient(to right, pink, white 20%, cornflowerblue);
        }
        .box4{
            width: 800px;
            height: 120px;
            background: linear-gradient(to right, gold, gold 20%, black 20%, black 40%, gold 40%, gold 60%, black 60%, black 80%, gold 80%);
        }
        .box5{
            width: 400px;
            height: 300px;
            background: radial-gradient(circle, olive, white, orange);
        }
        .box6{
            width: 300px;
            height: 500px;
            background: radial-gradient(circle at 70% 80%, dodgerblue,white, indianred);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
    <div class="box4"></div>
    <div class="box5"></div>
    <div class="box6"></div>
</body>
</html>
