<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Kinds of Rotate</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: purple;
            margin: 100px;
            transition: 0.5s;
        }
        .box:hover{
            transform: rotate(60deg);
        }
        #hello{
            transform-origin: top right;
        }
        #goodbye{
            transform-origin: 500px 50px;
        }
    </style>
</head>
<body>
    <div class="box" id="hi"></div>
    <div class="box" id="hello"></div>
    <div class="box" id="goodbye"></div>
    <div class="box" id="night"></div>
</body>
</html>
