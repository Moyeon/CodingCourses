<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        #pond{
            width: 500px;
            height: 500px;
            background-color: cornflowerblue;
            display: flex;
            flex-flow: row wrap;
            justify-content: right;
            align-content: space-between;
        }
        .frog{
            width: 100px;
            height: 100px;
            background-color: darkgreen;
            border-radius: 50%;
        }
        .yellow{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border-radius: 50%;
        }
        .box{
            width: 400px;
            height: 400px;
            background-color: peachpuff;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .circle{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: crimson;
            margin: 10px;
        }
        .square{
            width: 100px;
            height: 100px;
            background-color: darkcyan;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div id="pond">
        <div class="frog"></div>
        <div class="frog"></div>
        <div class="frog"></div>
        <div class="frog"></div>
        <div class="yellow"></div>
        <div class="frog"></div>
        <div class="frog"></div>
        <div class="frog"></div>
        <div class="yellow"></div>
    </div>

    <div class="box">
        <div class="circle"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div>
</body>
</html>
