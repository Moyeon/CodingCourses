<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated O</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 95vh;
            background-color: blanchedalmond;
        }
        .bigCircle{
            width: 500px;
            height: 500px;
            background-color: black;
            border-radius: 50%;
            box-shadow: 30px 30px 0 rgba(0, 0, 0, 0.205);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .smallCircle{
            width: 400px;
            height: 400px;
            background-color: blanchedalmond;
            border-radius: 50%;
            box-shadow: 30px 30px 0 rgba(0, 0, 0, 0.205) inset;
            animation-name: change;
            animation-duration: 5s;
            animation-iteration-count: infinite;
        }
        @keyframes change{
            0%, 10%{
                transform: scale(1, 1);
            }
            25%, 35%{
                transform: scale(0.7, 1.15);
            }
            50%, 60%{
                transform: rotate(20deg) scale(0.5, 1.1);
            }
            75%, 85%{
                transform: scale(0.9, 0.9);
            }
            100%{
                transform: scale(1, 1);
            }
        }
    </style>
</head>
<body>
    <div class="bigCircle">
        <div class="smallCircle"></div>
    </div>
</body>
</html>
