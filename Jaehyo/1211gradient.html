<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: green;
            background: linear-gradient(pink, dodgerblue);
        }
        .box2{
            width: 200px;
            height: 100px;
            background: linear-gradient(to right, orange, purple);
        }
        .box3{
            width: 200px;
            height: 200px;
            background: linear-gradient(120deg, red, yellow, dodgerblue);
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
