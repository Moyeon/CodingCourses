<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');

        body{
            padding: 0;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .bg{
            position: absolute;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgb(248, 222, 126) 30%, rgb(217, 144, 88));
            z-index: -1;
        }
        .box{
            position: relative;
            width: 320px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, rgb(131, 234, 241) 20%, rgb(99, 164, 255));
            cursor: pointer;
        }
        span{
            color: white;
            font-size: 40px;
            font-family: 'Dancing Script', cursive;
        }
        .string{
            position: absolute;
            width: 10px;
            height: 160px;
            background: rgb(238, 238, 238);
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="bg"></div>
        <span>Close the blinds</span>
        <div class="string"></div>
        <div class="string-end"></div>
        <div class="blind b1"></div>
        <div class="blind b2"></div>

        <div class="blind b16"></div>
    </div>

</body></html>
