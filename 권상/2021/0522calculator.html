<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        .calculator{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 100px 100px 100px 100px 100px 100px;
        }
        input{
            grid-column: 1/5;
            background: rgb(85, 85, 85);
            color: white;
            font-size: 40px;
            border: none;
            text-align: right;
            padding-right: 30px;
        }
        .ac{
            grid-column: 1/4;
        }
        .zero{
            grid-column: 1/3;
        }
        button{
            background: rgb(126, 126, 126);
            color: white;
            font-size: 30px;
            border: 1px solid black;
        }
        button:nth-child(4n+3), button:last-child{
            background: orange;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="aa">
        <button onclick="ac();" class="ac">AC</button>
        <button onclick="add('/');">&divide;</button>
        <button onclick="add(7);">7</button>
        <button onclick="add(8);">8</button>
        <button onclick="add(9);">9</button>
        <button onclick="add('*');">&times;</button>
        <button onclick="add(4);">4</button>
        <button onclick="add(5);">5</button>
        <button onclick="add(6);">6</button>
        <button onclick="add('-');">-</button>
        <button onclick="add(1);">1</button>
        <button onclick="add(2);">2</button>
        <button onclick="add(3);">3</button>
        <button onclick="add('+');">+</button>
        <button class="zero" onclick="add(0);">0</button>
        <button onclick="add('.');">.</button>
        <button onclick="calcul();">=</button>
    </div>
    
    <br>
    <script>
        function calcul(){
            var input = document.getElementById("aa").value;
            var answer = eval(input);
            document.getElementById("aa").value = answer;
        }
        function add(a){
            document.getElementById("aa").value += a;
        }
        function ac(){
            document.getElementById("aa").value = "";
        }
    </script>
</body>
</html>
