<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse Shadow</title>
    <style>
        .box{
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        h1{
            text-shadow: 30px 100px 1px rgba(255, 127, 127, 0.849);
            font-size: 100px;
        }
        body{
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <h1 contenteditable id="text">HELLO!ðŸ¥°</h1>
    </div>

    <script>
        const box = document.getElementById("box");
        const text = document.getElementById("text");

        function shadow(e){
            var x = e.offsetX;
            var y = e.offsetY;
            var width = box.offsetWidth;
            var height = box.offsetHeight;

            const walk = 700;

            if(this !== e.target){
                x = x + e.target.offsetLeft;
                y = y + e.target.offsetTop;
            }

            var xWalk = (x / width * walk) - walk/2;
            var yWalk = (y / height * walk) - walk/2;

            text.style.textShadow = `
                ${xWalk}px ${yWalk}px 0 rgba(255, 127, 127, 0.7),
                ${xWalk * -1}px ${yWalk}px 0 rgba(0, 255, 255, 0.7),
                ${yWalk}px ${xWalk * -1}px 0 rgba(13, 255, 159, 0.7),
                ${yWalk * -1}px ${xWalk}px 0 rgba(200, 120, 255, 0.7)
            `;
        }

        box.addEventListener('mousemove', shadow);
    </script>
</body>
</html>
