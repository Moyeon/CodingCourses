<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Cursors</title>
    <style>
        div{
            background: royalblue;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: white;
            font-size: 20px;
        }
        .container{
            background: rgb(250, 230, 230);
            width: 80vw;
            height: 80vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-template-rows: 1fr 1fr 1fr 1fr 1fr;
            grid-gap: 10px;
        }
        .default:hover{
            cursor: default;
        }
        .crosshair:hover{
            cursor: crosshair;
        }
        .text:hover{
            cursor: text;
        }
        .pointer:hover{
            cursor: pointer;
        }
        .wait:hover{
            cursor: wait;
        }
        .help:hover{
            cursor: help;
        }
        .move:hover{
            cursor: move;
        }
        .e-resize{
            cursor: e-resize;
        }
        .custom:hover{
            cursor: url(cursor.cur), help;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="default">Default</div>
        <div class="crosshair">Crosshair</div>
        <div class="text">Text</div>
        <div class="pointer">Pointer</div>
        <div class="wait">Wait</div>
        <div class="help">Help</div>
        <div class="move">Move</div>
        <div class="e-resize">E-Resize</div>
        <div class="custom">Custom</div>
    </div>
</body>
</html>
