    <style>
        .box{

            width: 100px;

            border: 1px solid black;
            margin: 10px;

            justify-content: center;

            border-radius: 5px;

            padding: 20px;
            margin: 20px;
            background-color: lightskyblue;
            border: none;
            border-radius: 5px;
        }
        button:active{
            filter: brightness(90%);
        }
        button:nth-of-type(2){
            background-color: lightpink;
        }

    <div class="box">
