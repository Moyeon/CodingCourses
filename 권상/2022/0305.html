<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet</title>
    <style>
        body{
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 0;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        input{
            background-color: antiquewhite;
            border: none;
            padding: 20px;
            font-size: 20px;
            text-align: center;
        }
        #display{
            width: 200px;
            height: 60px;
            background-color: mediumpurple;
            margin: 20px;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 26px;
        }
        #error{
            color: red;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <input type="text" id="input">
    <div id="display">A</div>
    <div id="error">Wrong input. Please check the input value.</div>

    <script type="text/javascript" src="0305js.js"></script>
</body>
</html>
