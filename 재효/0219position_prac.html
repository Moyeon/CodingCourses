<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }
        .box{
            width: 600px;
            height: 600px;
            background-color: skyblue;
            border: 1px solid black;
            position: relative;
        }
        .mini{
            width: 100px;
            height: 100px;
            background-color: slategray;
            position: absolute;
        }
        p{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <p id="left"></p>
    <p id="top"></p>
    <div class="mini" id="item" draggable="false"></div>
    <script>
        var item = document.getElementById("item");
        var l = document.getElementById("left");
        var t = document.getElementById("top");

        function onMouseClick(event){
            var shiftX = event.clientX - item.getBoundingClientRect().left;
            var shiftY = event.clientY - item.getBoundingClientRect().top;

            function moveto(x, y, event){
                item.style.left = x - shiftX + 'px';
                item.style.top = y - shiftY + 'px';
            }
            function onMouseMove(event){
                moveto(event.pageX, event.pageY, event);
                l.innerHTML = "left: " + item.style.left;
                t.innerHTML = "top: " + item.style.top;
            }

            document.addEventListener('mousemove', onMouseMove);
        
            function onMouseUp(event){
                document.removeEventListener('mousemove', onMouseMove)
            }

            item.addEventListener('mouseup', onMouseUp);
        }

        

        item.addEventListener('mousedown', onMouseClick);
        
    </script>
</body>
</html>
