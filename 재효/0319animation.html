<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation & Transform</title>
    <style>
        body{
            height: 100vh;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            width: 700px;
            height: 700px;
            background-color: peachpuff;
            position: relative;
        }
        .item1{
            width: 100px;
            height: 100px;
            background-color: olivedrab;
            position: absolute;
            top: 100px;
            left: 100px;
            animation-name: rotate;
            animation-duration: 2s;
            animation-iteration-count: 5;
        }
        .item2{
            width: 100px;
            height: 100px;
            background-color: midnightblue;
            position: absolute;
            top: 100px;
            left: 300px;
            animation-name: size;
            animation-duration: 1s;
            animation-iteration-count: infinite;
        }
        .item3{
            width: 100px;
            height: 100px;
            background-color: indianred;
            position: absolute;
            top: 100px;
            right: 100px;
            animation-name: rotate;
            animation-duration: 2s;
            animation-direction: reverse;
            animation-iteration-count: infinite;
        }
        .item4{
            width: 100px;
            height: 100px;
            background-color: goldenrod;
            position: absolute;
            top: 300px;
            left: 100px;
            animation-name: size, blink;
            animation-duration: 1s, 1s;
            animation-iteration-count: infinite, infinite;
        }
        .item5{
            width: 100px;
            height: 100px;
            background-color: darkmagenta;
            position: absolute;
            bottom: 100px;
            left: 100px;
            animation-name: moveRight;
            animation-duration: 2s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
        }

        @keyframes rotate{
            0%{
                transform: rotate(0);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        @keyframes size{
            0%{
                transform: scale(1);
            }
            80%{
                transform: scale(1.3);
            }
            90%{
                transform: scale(0.9);
            }
            100%{
                transform: scale(1);
            }
        }
        @keyframes blink{
            0%{
                background-color: goldenrod;
            }
            80%{
                background-color: gold;
            }
            100%{
                background-color: goldenrod;
            }
        }
        @keyframes moveRight{
            0%{
                transform: translateX(0);
            }
            100%{
                transform: translateX(400px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1"></div>
        <div class="item2"></div>
        <div class="item3"></div>
        <div class="item4"></div>
        <div class="item5"></div>
    </div>
</body>
</html>
