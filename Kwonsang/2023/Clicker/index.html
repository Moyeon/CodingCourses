<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="tabWrap">
        <div class="tab" id="mainTab">
            <div class="moneyWrap" id="moneyWrap">
                <h3 id="moneyAmount">$0</h3>
            </div>
            <p id="statusMsg">You are constantly struggling for food and shelter.</p>
            <div id="messageBox">
                <p id="itemMsg">You can buy a cat tower.</p>
                <button onclick="buyCurrentItem();">Buy</button>
            </div>
            <button class="popBtn" onclick="earnMoney();">Money</button>
            <button class="popBtn2" onclick="bonusClickEarn()">Bonus</button>
            <p id="bcAmount">62 bonus clicks</p>
            <p id="bcRate">+0.1 bc/click</p>
        </div>
        <div class="tab" id="upgradeTab">
            <div class="boxWrap">
                <div class="box">
                    <h2>Income Boost</h2>
                    <p>10% boost</p>
                </div>
                <button id="ibBtn" onclick="incomeBoostBuy();">$1000</button>
            </div>
            <div class="boxWrap">
                <div class="box">
                    <h2>Bonus Click</h2>
                    <p>0.1 Bonus Click per Click</p>
                </div>
                <button id="bcBtn" onclick="bonusClickBuy();">$1000</button>
            </div>
        </div>
        <div class="tab" id="casinoTab">
            <div class="d">
                <div>$</div>
                <div id="moneyVal">100</div>
            </div>
            
            <input id="input" type="number">
            <div class="boxes">
                <div id="box1"></div>
                <div id="box2"></div>
                <div id="box3"></div>
            </div>
        
            <button class="casinoBtn" onclick="clic();">GAMBLE</button>
        </div>
    </div>
    <div class="UI" id="UI">
        <div id="upgradeBtn">UPGRADE</div>
        <div id="mainBtn">MAIN</div>
        <div id="casinoBtn">CASINO</div>
    </div>

    <script type="text/javascript" src="message.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="casino.js"></script>
</body>
</html>
