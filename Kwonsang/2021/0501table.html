<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        table{
            width: 400px;
        }
        td{
            height: 40px;
            text-align: center;
        }
        thead{
            background-color: lightskyblue;
        }
        tbody{
            background-color: lightcyan;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr><td>이름</td><td>나이</td></tr>
        </thead>
        <tbody>
            <tr><td>권상</td><td>10</td></tr>
            <tr><td>철수</td><td>11</td></tr>
            <tr><td>수지</td><td>12</td></tr>
            <tr><td>HI</td><td>HI</td><td>HI</td></tr>
        </tbody>
    </table>

    <script>
        alert("안녕하세요");
        var answer = prompt("This is Prompt function.");
        var ans2 = confirm("Yes or No");
        document.write(answer);
        document.write(ans2);
    </script>
</body>
</html>
