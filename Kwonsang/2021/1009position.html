<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What is position?</title>
    <style>
        div{
            width: 200px;
            height: 120px;
            background-color: slateblue;
            margin: 10px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
        }
        .static{
            position: static;
            left: 100px;
        }
        .fixed{
            position: fixed;
            left: 300px;
        }
        .relative{
            position: relative;
            background-color: teal;
            left: 100px;
            top: 30px;
        }
        .absolute{
            width: 50px;
            height: 50px;
            background-color: gold;
            z-index: 1;
            position: absolute;
            margin: 0;
            right: 30px;
            bottom: 0;
        }
        .sticky{
            position: sticky;
            background-color: hotpink;
            top: 10px;
        }
        body{
            overflow: scroll;
        }
    </style>
</head>
<body>
    <div class="static">Static
        <div class="absolute"></div>
        <div class="absolute"></div>
    </div>
    <div class="fixed">Fixed
        <div class="absolute"></div>
    </div>
    <div class="fixed">Fixed</div>
    <div class="static">Static</div>
    <div class="sticky">Sticky</div>
    <div class="absolute"></div>
    <div class="relative">Relative
        <div class="absolute"></div>
        <div class="sticky">Sticky</div>
    </div>
    <div class="sticky">Sticky</div>
    <div class="absolute"></div>
    <div class="relative">Relative</div>
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="fixed">Fixed</div>
    <div class="static">Static</div>
    <div class="fixed">Fixed</div>
    <div class="fixed">Fixed</div>
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="relative">Relative</div>
    <div class="static">Static</div>
    <div class="relative">Relative</div>
    <div class="fixed">Fixed</div>
</body>
</html>
