<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Scroll</title>
    <style>
        body{
            background-color: bisque;
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container{
            height: 600px;
            width: 100vw;
            padding: 100px;
            border: 2px solid white;
            white-space: nowrap;
            overflow-x: scroll;
            overflow-y: hidden;
            transform: scale(0.98);
            perspective: 500px;
            user-select: none;
            transition: all ease 0.2s;
            cursor: pointer;
        }
        .active{
            background-color: rgba(255,255,255, 0.3);
            transform: scale(1);
            cursor: grabbing;
        }
        .item{
            width: 200px;
            height: 500px;
            background-color: indianred;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 40px;
            box-shadow: inset 0 0 0 10px rgba(0, 0, 0, 0.15);
        }
        .item:nth-child(even){
            transform: scaleX(1.31) rotateY(40deg);
        }
        .item:nth-child(odd){
            transform: scaleX(1.31) rotateY(-40deg);
        }
        .item:nth-child(7n+1){
            background-color: rgb(167, 104, 104);
        }
        .item:nth-child(7n+2){
            background-color: gold;
        }
        .item:nth-child(7n+3){
            background-color: slateblue;
        }
        .item:nth-child(7n+4){
            background-color: palevioletred;
        }
        .item:nth-child(7n+5){
            background-color: cadetblue;
        }
        .item:nth-child(7n+6){
            background-color: royalblue;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="item">01</div>
        <div class="item">02</div>
        <div class="item">03</div>
        <div class="item">04</div>
        <div class="item">05</div>
        <div class="item">06</div>
        <div class="item">07</div>
        <div class="item">08</div>
        <div class="item">09</div>
        <div class="item">10</div>
        <div class="item">11</div>
        <div class="item">12</div>
        <div class="item">13</div>
        <div class="item">14</div>
        <div class="item">15</div>
        <div class="item">16</div>
        <div class="item">17</div>
        <div class="item">18</div>
        <div class="item">19</div>
        <div class="item">20</div>
        <div class="item">21</div>
        <div class="item">22</div>
        <div class="item">23</div>
        <div class="item">24</div>
        <div class="item">25</div>
    </div>

    <script>
        const container = document.getElementById("container");

        function onMouseDown(event){
            var startX = event.pageX - container.offsetLeft; //마우스 위치
            var startScroll = container.scrollLeft; //스크롤 위치
            container.classList.add('active');

            function onMouseMove(event){
                var x = event.pageX - container.offsetLeft; //현재 마우스
                var walk = (x - startX)*3; //마우스를 얼마나 움직였는지
                container.scrollLeft = startScroll - walk;
            }
            container.addEventListener('mousemove', onMouseMove);

            function onMouseUp(event){
                container.removeEventListener('mousemove', onMouseMove);
                container.classList.remove('active');
            }
            document.addEventListener('mouseup', onMouseUp);
            container.addEventListener('mouseleave', onMouseUp);
        }
        container.addEventListener('mousedown', onMouseDown);
    </script>
</body>
</html>
