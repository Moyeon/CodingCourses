<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is moving so fast!</title>
    <style>
        body{
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 0;
            background-color: lavenderblush;
        }
        .movingBox{
            width: 300px;
            height: 100px;
            position: relative;
            animation: sliding 2s infinite alternate ease-in-out;
        }
        .box{
            width: 100px;
            height: 100px;
            background-color: palevioletred;
            position: absolute;
        }
        .leftTrail{
            width: 200px;
            height: 100px;
            position: absolute;
            left: -100px;
            background: linear-gradient(to left, rgba(216, 112, 147, 0.5) 50%, rgba(216, 112, 147, 0) 100%);
            transform-origin: 100% 0;
            animation: trails 4s infinite ease-in-out;
        }
        .rightTrail{
            width: 200px;
            height: 100px;
            position: absolute;
            background: linear-gradient(to right, rgba(216, 112, 147, 0.5) 50%, rgba(216, 112, 147, 0) 100%);
            transform-origin: 0 0;
            animation: trails 4s infinite ease-in-out 2s;
        }

        @keyframes sliding {
            from{
                transform: translateX(-100px);
            }
            to{
                transform: translateX(300px);
            }
        }
        @keyframes trails {
            0%{
                transform: scale(0.5, 1);
            }
            30%{
                transform: scale(1.3, 1);
            }
            55%{
                transform: scale(0.5, 1);
            }
            100%{
                transform: scale(0.5, 1);
            }
        }
    </style>
</head>
<body>
    <div class="movingBox">
        <div class="leftTrail"></div>
        <div class="box"></div>
        <div class="rightTrail"></div>
    </div>
</body>
</html>
