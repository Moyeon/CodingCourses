<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>O</title>
    <style>
        body{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgb(250, 240, 221);
        }
        .o{
            width: 500px;
            height: 500px;
            background-color: black;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 30px 30px 0 rgba(0, 0, 0, 0.2);
        }
        .circle{
            width: 400px;
            height: 400px;
            background-color: rgb(250, 240, 221);
            border-radius: 50%;
            box-shadow: 30px 30px 0 rgba(0, 0, 0, 0.2) inset;
            animation: change 5s infinite cubic-bezier(0.75, -1.21, 0.59, 1.89);
        }
        @keyframes change {
            0%, 5%{
                transform: scale(1, 1);
            }
            25%, 30%{
                transform: scale(0.7, 1.15);
            }
            50%, 55%{
                transform: rotateZ(20deg) scale(0.5, 1.1);
            }
            75%, 80%{
                transform: scale(0.9, 0.9);
            }
        }
    </style>
</head>
<body>
    <div class="o">
        <div class="circle"></div>
    </div>
</body>
</html>
