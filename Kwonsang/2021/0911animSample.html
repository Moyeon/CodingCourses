<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: rgb(255, 244, 193);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
        }
        .box{
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(240, 240, 240);
            border-radius: 15px;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2) inset,
                        -10px -10px 10px white inset,
                        0 0 0 rgba(0, 0, 0, 0.2);
            animation: clicking 5s infinite alternate;
        }
        p{
            font-size: 0;
            opacity: 0;
            animation: forText 10s infinite alternate;
        }
        @keyframes forText {
            50%{
                font-size: 0;
                opacity: 0;
            }
            70%{
                font-size: 70px;
                opacity: 1;
            }
            100%{
                font-size: 70px;
                opacity: 1;
            }
        }

        @keyframes clicking {
            0%{
                width: 60px;
                height: 60px;
                background-color: rgb(240, 240, 240);
                box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2) inset,
                            -10px -10px 10px white inset,
                            0 0 0 rgba(0, 0, 0, 0.2);
            }
            50%{
                width: 60px;
                height: 60px;
                background-color: rgb(250, 250, 250);
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.2) inset,
                            0 0 0 white inset,
                            10px 10px 10px rgba(0, 0, 0, 0.2);
            }
            70%{
                width: 500px;
                height: 300px;
                background-color: rgb(250, 250, 250);
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.2) inset,
                            0 0 0 white inset,
                            40px 40px 40px rgba(0, 0, 0, 0.2);
            }
            100%{
                width: 500px;
                height: 300px;
                background-color: rgb(250, 250, 250);
                box-shadow: 0 0 0 rgba(0, 0, 0, 0.2) inset,
                            0 0 0 white inset,
                            40px 40px 40px rgba(0, 0, 0, 0.2);
            }
        }
    </style>
</head>
<body>
    <div class="box"><p>ðŸ¥°</p></div>
</body>
</html>
