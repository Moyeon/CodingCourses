<!DOCTYPE html>
<html>
    <head>
        <title> table 만들기 </title>
        <style>
            table, th, td {
                border: 2px solid black;
                border-collapse: collapse;
            }
            table {
                width : 50%;
                margin: 30px;
            }
            th {
                height: 40px;
                background-color: lightblue;
                border: 4px solid black;
            }
            td {
                text-align: center;
                padding: 10px;
            }
            #square{
                width: 100px;
                height: 100px;
                background-color: lightcoral;
                margin: 20px;
            }
            #circle{
                width: 100px;
                height: 100px;
                background-color: lightcoral;
                border-radius: 50%;
                margin: 20px;
            }
            #triangle {
                width: 0;
                height: 0;
                border-left: 100px solid transparent;
                border-top: 100px solid lightcoral;
                margin: 20px;
            }
            #par {
                font-size: 30px;
            }
            #par:after {
                content: "This is after!";
                background-color: lightpink;
            }
            #par:before {
                content: "This is before.";
                background-color: lightblue;
            }

            #heart {
                position: relative;
                width: 100px;
                height: 90px;
            }
            #heart:before, #heart:after {
                position: absolute;
                content:"";
                left: 50px;
                top:0;
                width: 50px;
                height: 80px;
                background: lightcoral;
                border-radius: 50px 50px 0 0;
                transform: rotate(-45deg);
                transform-origin: 0 100%;
            }
            #heart:after {
                left:0;
                transform: rotate(45deg);
                transform-origin: 100% 100%;
            }
            body{
                background-image: url(https://img.freepik.com/free-photo/soft-cloudy-is-gradient-pastel-abstract-sky-background-sweet-color_6529-1434.jpg?size=626&ext=jpg);
                background-repeat: no-repeat;
                background-size: cover;
            }

        </style>
    </head>
    <body>
        <table>
            <tr><th>이름</th><th>나이</th></tr>
            <tr><td>김연준</td><td>14</td></tr>
            <tr><td>이수지</td><td>12</td></tr>
        </table>

        <div id="square"></div>
        <div id="circle"></div>
        <div id="triangle"></div>

        <p id="par">this is a paragraph.</p>
        <div id="par"></div>

        <div id="heart"></div>
    </body>
</html>
