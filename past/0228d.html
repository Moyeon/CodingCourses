<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 20px;
            text-align: center;
        }
        .bread{
            text-decoration: line-through;
        }
        #bro{
            background-color: coral;
        }
        .square{
            background-color: darkslateblue;
            width: 200px;
            height: 200px;
            transition: all ease 1s;
        }
        .square:hover{
            background-color: purple;
            border-radius: 50%;
        }
        .circle{
            background-color: lightcoral;
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .square2{
            width: 200px;
            height: 200px;
            border: 2px solid lightgreen;
            transition: all ease 1s;
        }
        .square2:hover{
            transform: rotateZ(720deg);

        }
        .triangle{
            border-top: 100px lightcoral;
            border-left: 100px lightcoral;
            border-right: 100px transparent lightcoral;
        }
    </style>
</head>
<body>
    <strong>
        Today is Saturday.<br>
        Tomorrow is Sunday.
    </strong>
    <p style="color: blue;" class="bread" id="bro">Hello</p>
    <p class="coffee">Nice to meet you</p>
    <p class="cake">My name is Hoyeon</p>
    <div class="square"></div>
    <div class="circle"></div>
    <div class="square2"></div>
    <div class="triangle"></div>
</body>
</html>
