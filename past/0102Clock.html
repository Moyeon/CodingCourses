<!DOCTYPE html>
<html>
    <head>
        <title>
            시계
        </title>
    </head>
    <body>
        <h1 id="clock">00시00분00초</h1>
        <button onclick="clicked();">버튼</button>
        <script>
            var isRunning = false;
            var setTime;
            function clicked(){
                if(isRunning){
                    document.getElementById("clock").innerHTML = "00:00:00";
                    isRunning = false;
                }else{
                    setTime = Date.now();
                    init();
                    isRunning = true;
                }
            }
            function clock(){
                var date = new Date(Date.now()-setTime);
                var hours = date.getHours();
                var minutes = date.getMinutes();
                var seconds = date.getSeconds();
                document.getElementById("clock").innerHTML = (hours>9?hours:"0"+hours) + ":" + (minutes>9?minutes:"0"+minutes) + ":" + (seconds>9?seconds:"0"+seconds);
            }
            function init(){
                clock();
                setInterval(clock,1000);
                //clock 함수를 1000 millisec마다 실행함
            }
            //init();
        </script>
    </body>
</html>
