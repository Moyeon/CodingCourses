<!DOCTYPE HTML>
<html>
    <head>
        <style>
            ul{
                list-style: none;
                width: 300px;
            }
            button{
                width: 45%;
                height: 60px;
                background-color: lightblue;
                border-radius: 5px;
                font-size: 25px;
                border-color: lightblue;
            }
            li{
                text-align: center;
            }
            #display{
                font-size: 40px;
                height: 60px;
            }
            #reset{
                background-color:darkgray;
                border-color: darkgray;
                color: white;
            }

        </style>
    </head>
    <body>
        <ul>
            <li id="display">0:00:00:00</li>
            <li><button id="startPause" onclick="startPause();"><b id="startText">Start</b></button>
                <button id="reset" onclick="reset();"><b>Reset</b></button></li>
        </ul>

        <script>
            var time = 0;
            var isRunning = 0;
            function startPause(){
                if(isRunning == 0){
                    isRunning = 1;
                    increment();
                    document.getElementById("startText").innerHTML = "Pause";
                    document.getElementById("startPause").style.backgroundColor="red";
                    document.getElementById("startPause").style.borderColor="red";
                }else{
                    isRunning = 0;
                    document.getElementById("startText").innerHTML = "Resume";
                    document.getElementById("startPause").style.backgroundColor="lightpink";
                    document.getElementById("startPause").style.borderColor="lightpink";
                }
            }
            function reset(){
                time = 0;
                isRunning = 0;
                document.getElementById("display").innerHTML = "0:00:00:00";
                document.getElementById("startText").innerHTML = "Start";
                document.getElementById("startPause").style.backgroundColor="lightblue";
                document.getElementById("startPause").style.borderColor="lightblue";
            }
            function increment(){
                if(isRunning == 1){
                    setTimeout( function(){
                        time++;
                        var millisec = time%10;
                        var sec = Math.floor(time/10%60);
                        var min = Math.floor(time/10/60%60);
                        var hours = Math.floor(time/10/60/60);
                        if(min<10){
                            min = "0"+min;
                        }
                        if(sec<10){
                            sec = "0"+sec;
                        }
                        millisec = millisec + "0";
                        document.getElementById("display").innerHTML = hours +":"+ min +":"+ sec +":"+ millisec;
                        increment();
                    },100);
                }
            }
        </script>
    </body>
</html>
